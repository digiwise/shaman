<link rel="import" href="../../lib/polymer.html">

<!--
##### Usage:

    <video-background></video-background>

@element video-background
@simple video background.
@status alpha
-->
<polymer-element name="video-background" attributes="notitle author width">

  <template>

    <link rel="stylesheet" href="css/video-background.css" />

    <div id="container">
        <video id="video" width="{{width}}" autoplay>
          <source src="../media/shaman.mp4"
                  type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"' />
        </video>
    </div>
    <content></content>

  </template>

  <script>
    Polymer({
      author: 'Sam Carecho',

      ready: function() {
        this.ended = false;
        var vid = this.$.video;
        vid.addEventListener('ended', function (e) {
          this.ended = vid.ended;
          vid.removeEventListener('ended');
        }, false);

      }
    });
  </script>

</polymer-element>
