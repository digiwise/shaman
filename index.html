<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <title>Shaman Demo</title>

    <script src="lib/webcomponents.min.js"></script>

    <link rel="import" href="assets/templates/video-background.html">
    <link rel="import" href="assets/templates/about-box.html">

    <style>
        about-box:unresolved {
            opacity: 0.3;
        }
    </style>

</head>
<body unresolved style="margin:0;background-color:#000;">

<video-background id="vbg" width="100%"></video-background>
<about-box id="abx"
           show="false"
           heading="Shaman"
           value="A shaman is a person regarded as having access to, and influence in, the world of benevolent and malevolent spirits, who typically enters into a trance state during a ritual, and practices divination and healing." ></about-box>

<script>
    var vid = document.querySelector('#vbg');
    var about = document.querySelector('#abx');
    vid.addEventListener('ended', function (e) {
        about.show = true;
        vid.removeEventListener('ended');
    }, false);
</script>

</body>
</html>
